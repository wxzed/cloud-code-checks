---
name: Arduino Library CI

on: 
  push:
    branches:
      - "**"       # æ™®é€šåˆ†æ”¯æŽ¨é€æ—¶è¿è¡Œä»£ç æ£€æŸ¥
    tags:
      - "v*.*.*"   # å°å†™ v è§¦å‘
      - "V*.*.*"   # å¤§å†™ V è§¦å‘
  pull_request:
  repository_dispatch:
  workflow_call:

permissions:
  contents: read

env:
  PYTHON_3: "3.11.13"
  REQUIREMENTS_PATH: './.github/config/requirements.txt' ## ä¾èµ–æ–‡ä»¶è·¯å¾„

jobs:
  common:                                       ## è¿™ä¸ªjobå¿…é¡»æ”¾åœ¨æœ€å‰é¢ï¼Œå› ä¸ºå®ƒä¼šè®¾ç½®ä¸€äº›çŽ¯å¢ƒå˜é‡ä¾›åŽç»­jobä½¿ç”¨
    name: Create common environment
    runs-on: ubuntu-24.04
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }} ## è¾“å‡ºç¼“å­˜ keyï¼Œä¾›åŽç»­ job ä½¿ç”¨
    steps:
      - name: Check out code from GitHub        ## æ‹‰å–ä»£ç åˆ°è™šæ‹Ÿæœº
        uses: actions/checkout@v5.0.0

      - name: Check out wxzed/action for shared configs and actions
        uses: actions/checkout@v5.0.0
        with:
          repository: wxzed/action
          ref: main
          path: .action

      - name: Prepare shared .github/config and .github/actions
        run: |
          mkdir -p .github/config
          cp -r .action/.github/config/* .github/config/ || true
          mkdir -p .github/actions
          cp -r .action/.github/actions/* .github/actions/ || true

      - name: Generate cache-key                ## æ ¹æ®ä¾èµ–æ–‡ä»¶ç”Ÿæˆç¼“å­˜ key
        id: cache-key
        run: |
          echo key="${{ hashFiles(env.REQUIREMENTS_PATH, '.pre-commit-config.yaml') }}" >> $GITHUB_OUTPUT

      - name: set up Python ${{ env.PYTHON_3 }} ## è®¾ç½® Python 3 çŽ¯å¢ƒ
        id: python3
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ env.PYTHON_3 }}

      - name: Cache venv                        ## ç¼“å­˜è™šæ‹ŸçŽ¯å¢ƒ
        id: cache-venv
        uses: actions/cache@v4.2.4
        with:
          path: venv                            ## ç¼“å­˜è·¯å¾„
          key: ${{ runner.os }}-${{ env.PYTHON_3 }}-venv-${{ steps.cache-key.outputs.key }}

      - name: Create Python virtual environment ## åˆ›å»º Python è™šæ‹ŸçŽ¯å¢ƒ
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r ${{ env.REQUIREMENTS_PATH }}

      - name: Save venv to cache
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: actions/cache@v4.2.4
        with:
          path: venv
          key: ${{ runner.os }}-${{ env.PYTHON_3 }}-venv-${{ steps.cache-key.outputs.key }}

  pylint:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
      || github.event_name == 'pull_request'
      || github.event_name == 'repository_dispatch'
      || github.event_name == 'workflow_call'

    runs-on: ubuntu-24.04
    continue-on-error: true
    needs:
      - common                      ## ä¾èµ– common jobï¼Œç¡®ä¿çŽ¯å¢ƒå˜é‡å·²è®¾ç½®
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v5.0.0           ##æ£€æŸ¥ä»£ç 

      - name: Check out wxzed/action for shared configs
        uses: actions/checkout@v5.0.0
        with:
          repository: wxzed/action
          ref: main
          path: .action

      - name: Restore Python 3                ## è¿˜åŽŸ Python 3 çŽ¯å¢ƒ
        uses: wxzed/action/.github/actions@main
        with:
          python-version: ${{ env.PYTHON_3 }}
          cache-key: ${{ needs.common.outputs.cache-key }}

      - name: Run pylint
        run: |
          . venv/bin/activate

          FILES=$(find . -type f -name "*.py" -not -path "*/.venv/*" -not -path "*/venv/*" -not -path "*/.git/*")

          # å¦‚æžœä¸ºç©ºåˆ™è·³è¿‡
          if [ -z "$FILES" ]; then
            echo "No Python files found. Skipping pylint."
            exit 0
          fi

          pylint  -f parseable --rcfile=.action/.github/config/.pylintrc --persistent=n $FILES || true  ##è¿è¡Œ pylint æ£€æŸ¥ä»£ç è§„èŒƒ
        if: always()
      - name: Suggested changes
        run: |
          if git diff --quiet; then
            echo "No changes suggested by pylint."
          else
            echo "Changes suggested by pylint:"
            git --no-pager diff
            exit 1
          fi
        if: always()

  clang-tidy:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
      || github.event_name == 'pull_request'
      || github.event_name == 'repository_dispatch'
      || github.event_name == 'workflow_call'

    name: check clang-tidy and build
    runs-on: ubuntu-24.04
    needs:
      - common
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Check out wxzed/action for shared configs
        uses: actions/checkout@v5.0.0
        with:
          repository: wxzed/action
          ref: main
          path: .action

      - name: Restore Python 3
        uses: wxzed/action/.github/actions@main
        with:
          python-version: ${{ env.PYTHON_3 }}
          cache-key: ${{ needs.common.outputs.cache-key }}
        

      - name: Install PlatformIO
        run: | 
          pip install platformio
          cp ./.action/.github/config/platformio.ini .

      - name: Generate compile_commands.json
        run: | 
          pio run -t compiledb

      - name: Run clang-tidy
        run: |
          FILES=$(find . \
          -path './.git'    -prune -o \
          -path './.github' -prune -o \
          -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.ino' \) -print)
          
          echo "Running clang-tidy on $FILES"
          if [ -z "$FILES" ]; then             # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶
              echo "No source files found."
              exit 0
          fi
          clang-tidy $FILES -p . \
          -header-filter="$filter" \
          -config-file=.action/.github/config/.clang-tidy \
          || false
        if: always()


  release:
      name: Check tag version
      if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
      runs-on: ubuntu-24.04
      permissions:
        contents: write
      needs: common
      concurrency:
        group: release-${{ github.ref }}
        cancel-in-progress: true
      steps:
        - name: Checkout code
          uses: actions/checkout@v5.0.0
          with:
            fetch-depth: 0

        - name: Verify library.properties version
          id: verify
          run: |
            RAW_TAG="${GITHUB_REF#refs/tags/}"      # ä¾‹å¦‚ v1.0.1 æˆ– V1.0.1
            TAG_VERSION="${RAW_TAG#[vV]}"           # åŽ»æŽ‰å‰å¯¼ v æˆ– V -> 1.0.1

            # è¯»å–å¹¶æ¸…ç†æ–‡ä»¶é‡Œçš„ version= å€¼
            if [ ! -f library.properties ]; then
              echo "âŒ library.properties not found"
              exit 1
            fi
            FILE_VERSION="$(awk -F= '/^[[:space:]]*version[[:space:]]*=/ {print $2; exit}' library.properties \
              | tr -d '\r' | xargs)"
            echo "ðŸ“¦ Tag version: $TAG_VERSION"
            echo "ðŸ§¾ File version: $FILE_VERSION"

            if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
              echo "âŒ Version mismatch!"
              echo "library.properties version ($FILE_VERSION) does not match tag ($TAG_VERSION)"
              exit 1
            fi

            echo "âœ… Version match confirmed: $TAG_VERSION"
            echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

        # - name: Create release zip
        #   id: zip
        #   run: |
        #     ZIP_NAME="${{ github.event.repository.name }}_${{ steps.verify.outputs.tag_version }}.zip"
        #     echo "Creating $ZIP_NAME"
        #     zip -r "$ZIP_NAME" . \
        #       -x '*.git*' '.github/*' '__pycache__/*' # æŽ’é™¤ä¸å¿…è¦çš„æ–‡ä»¶ .github  ã€.git  ã€__pycache__
        #     echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT

        # - name: Upload GitHub Release
        #   uses: softprops/action-gh-release@v2
        #   with:
        #     files: ${{ steps.zip.outputs.zip_name }}
        #     generate_release_notes: true
        #   env:
        #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ci-status:
    runs-on: ubuntu-24.04
    needs:
      - common
      - pylint
      - clang-tidy
      - release
    if: always()
    steps:
      - name: Print job results
        run: |
          echo "==== CI Summary ===="
          echo "common:     ${{ needs.common.result }}"
          echo "pylint:     ${{ needs.pylint.result }}"
          echo "clang-tidy: ${{ needs['clang-tidy'].result }}"
          echo "release:    ${{ needs.release.result }}"
          echo "===================="

